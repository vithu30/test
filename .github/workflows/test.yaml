name: execute

on:
  push:
    branches:
      - 'main'

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        working-directory: ./src
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install uvicorn
          pip install httpx
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Create test database
        run: |
          touch test.db
      - name: Execute tests
        working-directory: ./config-apis
        run: |
          echo $PYTHONPATH
          echo "PYTHONPATH=$PYTHONPATH:/lib.zip" >> $GITHUB_ENV
          echo $PYTHONPATH
          echo ls
